<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42 Sertifikat</title>
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Meta tags for CEO -->
    <meta name="author" content="Yusuf Abdullaev, Co-founder, CEO of 42.uz" />
    <meta
      name="description"
      content="Certificate issued by Yusuf Abdullaev, Co-founder and CEO of 42.uz, for completing the 'Algoritmlar' course."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="42 Sertifikat - Yusuf Abdullaev" />
    <meta
      property="og:description"
      content="Certificate issued by Yusuf Abdullaev, Co-founder and CEO of 42.uz, for completing the 'Algoritmlar' course."
    />
    <meta property="og:image" content="./assets/images/sign.svg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags (I just put it, it is optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="42 Sertifikat - Yusuf Abdullaev" />
    <meta
      name="twitter:description"
      content="Certificate issued by Yusuf Abdullaev, Co-founder and CEO of 42.uz, for completing the 'Algoritmlar' course."
    />
    <meta name="twitter:image" content="./assets/images/sign.svg" />
  </head>
  <body>
    <main class="container">
      <section class="main-content">
        <picture class="logo">
          <!-- <source
            media="(min-width:650px)"
            srcset="./assets/images/logo_42.svg"
          /> -->
          <img src="./assets/images/logo_42.svg" alt="42 logo" />
        </picture>

        <div class="content-wrapper">
          <h3 class="course-name">
            <span class="yellow">“Algoritmlar”</span> kursini <br />
            tamomlagani haqida
          </h3>
          <h1 class="title">SERTIFIKAT</h1>
          <h2 class="graduate-name">Jasur Hakimov</h2>
          <p class="text">
            Ushbu sertifikat Jasur Hakimovga
            <span class="bold">2024-yil, 25-iyun</span> kuni 42.uz platformasida
            <span class="bold">“Algoritmlar”</span> kursini muvaffaqiyatli
            tamomlagani uchun berildi.
          </p>
        </div>
      </section>

      <section class="footer">
        <picture class="qr-code">
          <img src="./assets/images/qr_code.webp" alt="QR code" />
        </picture>

        <div class="footer-left">
          <picture>
            <img
              src="./assets/images/sign.svg"
              alt="Signature of CEO, Certificate Provider"
            />
          </picture>
          <hr style="margin-top: 16px" />
          <div class="text-content">
            <p class="name">Yusuf Abdullaev</p>
            <p class="profession">Co-founder, CEO</p>
          </div>
        </div>

        <div class="footer-right">
          <picture class="footer-img">
            <img
              src="./assets/images/footer_img.svg"
              alt="A group of children holding books"
            />
          </picture>

          <p class="date">2024-yil, 25-iyun</p>
        </div>
      </section>
    </main>
  </body>
</html>
